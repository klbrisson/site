<div class="timelineContent" *ngFor="let point of points" [style.height]="height">
    <app-event [point]="point" [hidden]="selectedId != point.id"></app-event>
</div>
<div class="timeline">
    <div class="timelineTick" *ngFor="let point of points" [ngClass]="{selected: selectedId == point.id}" [style.left]="generatePointPosition(point.date) + '%'">
        <span (click)="selectEvent(point.id)"></span>
    </div>
</div>
