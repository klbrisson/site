<div>
    <div *ngFor="let e of events">
        <span class="timelineTick" (click)="selectEvent(e.id)" [hidden]="selectedId == e.id">○</span>
        <span class="timelineTick" (click)="selectEvent(e.id)" [hidden]="selectedId != e.id">●</span>
        <app-event [event]="e" [hidden]="selectedId != e.id"></app-event>
    </div>
</div>
